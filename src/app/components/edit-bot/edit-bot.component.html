<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-12 w-auto" src="./assets/images/logotr.png" alt="Your Company">
        <h2 i18n class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Welcome to your Edit Bot panel
        </h2>
        <p>{{userName}}</p>
        <!-- <p class="mt-2 text-center text-sm text-gray-600">
            Or
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">start your 14-day free trial</a>
        </p> -->
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <!-- <form class="space-y-6" action="#" method="POST"> -->
            <form class="space-y-6" [formGroup]="reactiveForm">

                <div formGroupName="personalDetails">

                    <!-- <label for="photo" class="block text-sm font-medium text-gray-700">Photo</label>
                    <div class="mt-1 flex items-center m-5 mr-44">
                        <span class="h-12 w-12 overflow-hidden rounded-full bg-gray-100">
                            <img [src]="profileImageUrl" alt="User Profile Image" >
                        </span>
                    </div> -->
                    <!-- <input class="mt-5" type="file" (change)="onFileSelected($event)" accept="image/*" /> -->
                    <!-- <input class="mt-5" type="file"  #fileInput (change)="onFileSelected(fileInput)" accept="image/*" /> -->



                    <div>
                        <label i18n for="name" class="block text-sm font-medium text-gray-700">Bot Name</label>
                        <div class="mt-1">
                            <input id="name" name="name" type="text" formControlName="botName" value={{botNameEdit}}
                                class="rtl block w-full appearance-none rounded-md border border-gray-300 px-1  py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                        </div>
                        
                        

                    </div>
                    <div *ngIf="reactiveForm.get('personalDetails.botName').touched">
                        <small i18n class="text-red-600"
                            *ngIf="reactiveForm.get('personalDetails.botName').hasError('nameFormat')">Name
                            of Bot is required in Persian language</small>
                    </div>
                    <div>
                        <label i18n for="name" class="block text-sm font-medium text-gray-700 mt-3">Type of Bot</label>
                        <select id="botType" name="botType" autocomplete="bot-name" formControlName="typeBot"
                            class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                            <option i18n>Forms Bot</option>
                            <option i18n>Chat Bot</option>
                            <option i18n>Give informations</option>
                            <option i18n>other</option>
                        </select>
                    </div>
                    <div *ngIf="reactiveForm.get('personalDetails.typeBot').pristine">
                        <small i18n class="text-red-600"
                            *ngIf="reactiveForm.get('personalDetails.typeBot').pristine">Please select an option</small>
                    </div>
                    <div>
                        <label i18n for="name" class="block text-sm font-medium text-gray-700 mt-3">Description</label>
                        <div class="mt-1">
                            <textarea id="name" name="name" type="text" formControlName="description"
                                class="rtl block w-full appearance-none rounded-md border border-gray-300 px-1  py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm "></textarea>
                        </div>

                    </div>


                </div>

                <!-- <div>
                    <button i18n type="submit" (click)="onSubmit()"
                        [disabled]="reactiveForm.get('personalDetails.botName')?.hasError('nameFormat') "
                        class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">data
                        Register new information </button>
                </div> -->

                <span class="isolate inline-flex w-full rounded-md shadow-sm">
                    <button i18n type="submit" (click)="onSubmit()" [disabled]="reactiveForm.get('personalDetails.botName')?.hasError('nameFormat') "
                        class="relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 ml-2">data
                        Register new information</button>
                    
                    <button i18n type="submit" (click)="CancelEdit()"
                        class="relative text-center  flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" >Cancel</button>
                </span>

            </form>


        </div>
    </div>
</div>
