<div class="bg-white mx-auto my-auto p-6">
    <div x-data="app()" x-init="initColor()">
        <div>
            <label for="color-picker" class="block mb-1 font-semibold">Select a color</label>
            <div class="flex flex-row relative">
                <input id="color-picker" class="border border-gray-400 p-2 rounded-lg" [(ngModel)]="currentColor">
                <div (click)="toggleColorPicker()" class="cursor-pointer rounded-full ml-3 my-auto flex"
                    [class]="'bg-' + currentColor">
                    <svg xmlns="http://www.w3.org/2000/svg" [class]="iconColor" class="h-6 w-6 mx-auto my-auto"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                    </svg>
                </div>
                <div *ngIf="!isOpen" (click)="isOpen = false"
                    x-show.transition.origin.top-right.duration.100ms.enter="opacity-100 scale-100"
                    x-show.transition.origin.top-right.duration.75ms.leave="opacity-0 scale-95"
                    class="border border-gray-300 origin-top-right absolute right-0 top-full mt-2 rounded-md shadow-lg color-palette">
                    <div class="rounded-md bg-white shadow-xs p-2">
                        <div class="flex">
                            <div *ngFor="let color of colors">
                                <div *ngFor="let color of colors">
                                    <div *ngFor="let variant of variants" (click)="selectColor(color, variant)"
                                        class="cursor-pointer w-5 h-5 rounded-full mx-1 my-1 " [class]="getColorClass(color, variant)"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
